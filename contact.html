<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Contact us with questions, comments, and suggestions about our website and tea.">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <div class="wrap">
              <a href="index.html"><img id="logo" src="images/tea-time-logo.png" alt="Tea Time Logo"></a>
            <nav>
                <ul>
                    <li><a href="tea-history.html">History of Tea</a></li>
                    <li><a href="tea-varieties.html">Tea Varietals</a></li>
                    <li><a href="tea-making-tools.html">Tea-Making Tools</a></li>
                    <li><a href="tea-retailers.html">Where to Buy</a></li>
                    <li><a href="about.html">About Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div id="main">
        <div class="wrap">
          <h1>Contact Us</h1>
          <p>Contact us with questions, comments, and suggestions about our website and tea.</p>
          <form action="#" method="post" enctype="multipart/form-data" name="contactform">
              <table>
                  <tr>
                      <td class="label">Name:</td>
                      <td class="field"><input name="name" type="text" size="20">
                  </tr>
                  <tr>
                    <td class="label">Email Address:</td>
                    <td class="field"><input type="email" name="email" size="20">
                  </tr>
                  <tr>
                      <td class="label">Comments:</td>
                  </tr>
                  <tr>
                      <td class="field" colspan="2"><textarea name="comments" rows="20" cols="50"></textarea>
                  </tr>
                  <tr>
                      <td class="label">
                          <input name="submit" type="submit" value="Submit Form">
                      </td>
                      <td class="field">
                          <input name="reset" type="reset" value="Reset Form">
                      </td>
                  </tr>
              </table>
          </form>
        </div>
    </div>
    <footer>
        <div class="wrap">
            <p class="left"><a href="contact.html">Contact Us</a></p>
            <p>&copy; 2018 - Tea Time</p>
        </div>
    </footer>
</body>
</html>
